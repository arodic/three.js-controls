<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - transform controls</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				margin: 0px;
				background-color: #333;
				color: #fff;
				font-family:Monospace;
				text-align: center;
				font-size: 15px;
				line-height: 30px;
				overflow: hidden;
			}
			#info {
				position: absolute;
				top: 0px; width: 100%;
				padding: 15px;
				z-index:100;
			}
			a {
				color: white;
			}
			canvas {
				image-rendering: optimizeSpeed;
				image-rendering: -moz-crisp-edges;
				image-rendering: -webkit-optimize-contrast;
				image-rendering: -o-crisp-edges;
				image-rendering: pixelated;
				-ms-interpolation-mode: nearest-neighbor;
			}
		</style>
	</head>
	<body>

		<div id="info" tabindex="0">
			<a href="javascript:control.mode = 'translate';">"W" translate</a> |
			<a href="javascript:control.mode = 'rotate';">"E" rotate</a> |
			<a href="javascript:control.mode = 'scale';">"R" scale</a> |
			<a href="javascript:control.size = control.size + 0.1;">"+" increase size</a> |
			<a href="javascript:control.size = Math.max( control.size - 0.1, 0.1 );">"-" decrease size</a><br />
			<a href="javascript:control.space = control.space === 'local' ? 'world' : 'local';">"Q" toggle world/local space</a> | Hold "Ctrl" down to snap to grid<br />
			<a href="javascript:control.showX = !control.showX">"X" toggle X</a> |
			<a href="javascript:control.showY = !control.showY">"Y" toggle Y</a> |
			<a href="javascript:control.showZ = !control.showZ">"Z" toggle Z</a> |
			<a href="javascript:control.enabled = !control.enabled">"Spacebar" toggle enabled</a><br />
		</div>

		<script src="../three.js/build/three.js"></script>

		<script type="module">

			import {TransformControls} from "./src/ObjectControls/TransformControls.js";

			import {ViewportControls} from "./src/ViewportControls/ViewportControls.js";
			import {EditorControls} from "./src/ViewportControls/EditorControls.js";
			import {OrbitControls} from "./src/ViewportControls/OrbitControls.js";
			import {TrackballControls} from "./src/ViewportControls/TrackballControls.js";

			var camera, scene, renderer, control, viewportControls;

			init();
			render();

			function init() {

				renderer = new THREE.WebGLRenderer( { antialias: false } );

				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setPixelRatio( window.devicePixelRatio );

				let ctx = renderer.getContext();
				ctx.imageSmoothingEnabled       = false;
				// for safe compatibility, you can add these as well:
				ctx.mozImageSmoothingEnabled    = false;
				ctx.oImageSmoothingEnabled      = false;
				ctx.webkitImageSmoothingEnabled = false;
				ctx.msImageSmoothingEnabled     = false;
				document.body.appendChild( renderer.domElement );

				var canvas = renderer.domElement;
				canvas.setAttribute( 'tabindex', 0 );

				const bounds = canvas.getBoundingClientRect();
				canvas.width = Math.round(bounds.width * window.devicePixelRatio);
				canvas.height = Math.round(bounds.height * window.devicePixelRatio);

				camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 1, 3000 );
				camera.position.set( 1000, 500, 1000 );
				camera.lookAt( 0, 200, 0 );

				scene = new THREE.Scene();
				scene.add( new THREE.GridHelper( 1000, 10 ) );

				var light = new THREE.DirectionalLight( 0xffffff, 2 );
				light.position.set( 1, 1, 1 );
				scene.add( light );

				var texture = new THREE.TextureLoader().load( '../../three.js/examples/textures/crate.gif', render );
				texture.anisotropy = renderer.capabilities.getMaxAnisotropy();

				var geometry = new THREE.BoxBufferGeometry( 200, 200, 200 );
				var material = new THREE.MeshLambertMaterial( { map: texture } );

				var mesh = new THREE.Mesh( geometry, material );
				scene.add( mesh );

				// viewportControls = new ViewportControls( camera, renderer.domElement );
				// viewportControls = new OrbitControls( camera, renderer.domElement );
				// viewportControls = new TrackballControls( camera, renderer.domElement );
				viewportControls = new EditorControls( camera, renderer.domElement, mesh );
				viewportControls.addEventListener( 'change', render );
				viewportControls.selection = mesh;

				control = new TransformControls( camera, renderer.domElement, mesh );
				control.addEventListener( 'change', render );
				window.control = control;

				control.addEventListener( 'active-changed', function( event ) {
					viewportControls.enabled = !event.value;
				} );

				viewportControls.addEventListener( 'active-changed', function( event ) {
					control.enabled = !event.value;
				} );


				// control.attach( mesh );
				scene.add( control );

				window.addEventListener( 'resize', onWindowResize, false );

				window.addEventListener( 'keydown', function ( event ) {

					switch ( event.keyCode ) {

						case 81: // Q
							control.space = control.space === "local" ? "world" : "local";
							break;

						case 17: // Ctrl
							control.translationSnap = 100;
							control.rotationSnap = THREE.Math.degToRad( 15 );
							break;

						case 87: // W
							control.mode = "translate";
							break;

						case 69: // E
							control.mode = "rotate";
							break;

						case 82: // R
							control.mode = "scale";
							break;

						case 187:
						case 107: // +, =, num+
							control.size = control.size + 0.1;
							break;

						case 189:
						case 109: // -, _, num-
							control.size = Math.max( control.size - 0.1, 0.1 );
							break;

						case 88: // X
							control.showX = !control.showX;
							break;

						case 89: // Y
							control.showY = !control.showY;
							break;

						case 90: // Z
							control.showZ = !control.showZ;
							break;

						case 32: // Spacebar
							control.enabled = !control.enabled;
							break;

					}

				});

				window.addEventListener( 'keyup', function ( event ) {

					switch ( event.keyCode ) {

						case 17: // Ctrl
							control.translationSnap = null;
							control.rotationSnap = null;
							break;

					}

				});

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

				render();

			}

			function render() {

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
